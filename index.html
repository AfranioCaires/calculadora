<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <div id="lastResult">1 + 1</div>
        <div id="result">
          <img
            src="./assets/Equals.svg"
            alt="sinal de igual ao lado do resultado"
          />
          <span>2</span>
        </div>
      </div>

      <div id="keyboard">
        <button class="btnTextPurple">CE</button>
        <button>C</button>
        <button>
          <img src="./assets/percent.svg" alt="icone de porcentagem" />
        </button>
        <button class="btnDarkPurple">
          <img src="./assets/divide.svg" alt="icone de divisão" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btnDarkPurple">
          <img src="./assets/times.svg" alt="icone de multiplicação" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btnDarkPurple">
          <img src="./assets/minus.svg" alt="icone de subtração" />
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btnDarkPurple">
          <img src="./assets/plus.svg" alt="icone de soma" />
        </button>
        <button>
          <img src="./assets/plusMinus.svg" alt="icone de mais ou menos" />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="btnLightPurple">
          <img src="./assets/equalsLight.svg" alt="icone de igual" />
        </button>
      </div>
    </div>
  </body>
</html>
